{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="m-4 p-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4 ">

            <h3 class="alert alert-light border rounded mt-4 mb-4 ">LogIn Here</h3>

            <form action="/login/" method="post">

                {% csrf_token %}

                {% if error %}

                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>

                {% endif %}

                <!--Email-->

                <div class="form-group">
                    <label for="">Email</label>
                    <input value="{{values.email}}" type="email" name="email" id="email" class="form-control form-control-sm"
                        placeholder="example@gmail.com" aria-describedby="helpId">
                </div>

                <!--Password-->

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"
                        placeholder="*******" aria-describedby="helpId">
                </div>

                <!--Submit Button-->

                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>


            </form>
        </div>
    </div>

</div>

{% endblock %}
