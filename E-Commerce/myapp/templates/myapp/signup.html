{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="m-4 p-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 ">

            <h3 class="alert alert-light border rounded">Create An Account</h3>

            <form action="/signup/" method="post">

                {% csrf_token %}

                {% if error %}

                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>

                {% endif %}

                <!--First Name-->

                <div class="form-group">
                    <label for="">First Name</label>
                    <input value="{{values.first_name}}" type="text" name="firstname" id="firstname" class="form-control form-control-sm"
                        placeholder="First Name" aria-describedby="helpId">
                </div>

                <!--Last Name-->

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input value="{{values.last_name}}" type="text" name="lastname" id="lastname" class="form-control form-control-sm"
                        placeholder="Last Name" aria-describedby="helpId">
                </div>

                <!--Phone Number-->

                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input value="{{values.phone}}" type="number" name="phone" id="phone" class="form-control form-control-sm"
                        placeholder="Phone Number" aria-describedby="helpId">
                </div>

                <!--Email-->

                <div class="form-group">
                    <label for="">Email</label>
                    <input value="{{values.email}}" type="email" name="email" id="email" class="form-control form-control-sm"
                        placeholder="example@gmail.com" aria-describedby="helpId">
                </div>

                <!--Password-->

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"
                        placeholder="*******" aria-describedby="helpId">
                </div>

                <!--Submit Button-->

                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>


            </form>
        </div>
    </div>

</div>

{% endblock %}
