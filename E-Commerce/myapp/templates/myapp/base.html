{% load static %}
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'myapp:index' %}">
          <img src="{% static 'logo2.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          E-Commerce
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'myapp:cart' %}">Cart
                <span class="badge badge-info">{{request.session.cart.keys|length}}</span>
              </a>
            </li>

            {% if request.session.customer %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'myapp:orders' %}">Orders</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'myapp:logout' %}">Log Out</a>
            </li>

            {% else %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'myapp:signup' %}">Signup</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'myapp:login' %}">Login</a>
            </li>

            {% endif %}


          </ul>
        </div>
      </div>
    </nav>


    {% block body %}

    {% endblock %}

    <!--js bootsrap code-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

  </body>

</html>
